<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APPLICATION</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- BOOTSTRAP CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name" spellcheck="false">
            <button class="align-items-center">
                <img src="assets/images/search.png" width="100%" alt="Search">
            </button>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" class="weather-icon" alt="weather-icon">
            <h1 class="temp">22℃</h1>
            <h2 class="city">New York</h2>
            <div class="details d-flex align-items-center justify-content-space-between">
                <div class="col-6 d-flex align-items-center text-center">
                    <img src="assets/images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-center text-left">
                    <img src="assets/images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP CDN SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- GETTING DATA USING API -->
    <script>

        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        const APIKEY = "94a222ec31feff1be8bc9c373c2974b6";
        const APIURL = "https://api.openweathermap.org/data/2.5/weather?units=metric";
        

        async function checkWeather(city){
            const response = await fetch(APIURL + `&q=${city}` + `&appid=${APIKEY}`);
            var data = await response.json();

            // API DATA
            console.log(data);
            // REPLACING API DATA
            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + '℃';
            document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
            document.querySelector('.wind').innerHTML = Math.round(data.wind.speed) + ' km/h';
        }

        // BY CLICKING SEARCH BTN
        searchBtn.addEventListener('click', () => {
            checkWeather(searchBox.value);
            
        })
    </script>
</body>

</html>
